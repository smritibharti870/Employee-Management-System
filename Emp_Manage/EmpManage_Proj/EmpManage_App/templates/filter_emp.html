<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title>Filter Employee</title>
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4WBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><b>Filter Employee Details!</b></h1>
        <hr>        
        <form action="/filter_emp" method="post">
            {% csrf_token %}
              <label for="name">Employee First/Last Name</label><br>
              <input type="text" id="name" name="name" value="{{name}}"><br>
              <label for="dept">Department</label><br>
              <input type="text" id="dept" name="dept" value="{{dept}}"><br>
              <label for="role">Role</label><br>
              <input type="text" id="role" name="role" value="{{role}}"><br>
              <hr>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
